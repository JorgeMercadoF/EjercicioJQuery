<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio 1</title>
</head>
<body>
    <form>
        <input type="text" id="nombre" name="nombre" value="Nombre..." />
        <input type="text" id="apellido" name="apellido" value="Apellido..." />
        <input type="range" id="edad" name="edad" min="0" max="90" />
        <input type="button" id="boton" name="boton" value="Valida Edad" />
        <label type="label" id="edadVal" name="edadVal">Edad: 50</label>
    </form>

    <!-- Cargamos Libreria JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <!-- FIN Cargamos Libreria JQuery -->
    <!-- Ejecutamos JQuery -->
    <script type="text/javascript">
        $(document).ready(function () {

            $("#boton").click(
                function () {
                    var nombre = $("#nombre").val();
                    var apellido = $("#apellido").val();
                    var edad = $("#edad").val();
                    if (edad < 18) {
                        alert("Menor de 18");
                    }
                })

            $("#edad").change(
                function () {
                    var edad = parseInt($("#edad").val());
                    //La siguiente linea es JavaScript
                    document.getElementById("edadVal").innerHTML = "Edad: " + edad;
                })

        });
    </script>
    <!-- FIN Ejecutamos JQuery -->
</body>
</html>
